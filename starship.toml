format = """
[](bg:#D3E4FF)\
$charater\
[](bg:#3B4252)\
$directory\
[](fg:#3B4252) \
$git_branch\
$git_status\
[](fg:#4C566A) \
$c\
$golang\
$java\
$lua\
$nodejs\
$python\
$rust\
[](fg:#6789A8)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$cmd_duration\
[ ](fg:#33658A)
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false
[line_break]
disabled = false

[directory]
read_only = " "
style = "bg:#3B4252 fg:#CDDFFF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true # truncates directory to root folder if in github repo

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[character]
success_symbol = "[󰸞](bold green)"
error_symbol = "[✗](bold red)"
style = "bg:#1d2021"
format = '[ $symbol ]($style)'

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bg:#33658A italic yellow"
format = '[ took $duration ]($style)'

[c]
symbol = " "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#4C566A"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#4C566A"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[lua]
symbol = "🌙 "
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = "🐍 "
style = "bg:#6789A8"
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bg:#6789A8"
format = '[ $symbol ($version) ]($style)'

